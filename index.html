<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rocks Paper Scissors</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <h2>First to 5 wins!</h3>
  <div class="main">
    <div class="player-button" data-image="rock">
      <img src="img/rock.png">
    </div>
    <div class="player-button" data-image="paper">
      <img src="img/paper.png">
    </div>
    <div class="player-button" data-image="scissors">
      <img src="img/scissors.png">
    </div>
  </div>
  <div class="score-box">
    <div class="player">
      <h2>Player</h2>
      <div class="player-score">
        0
      </div>
    </div>
    <div class="computer">
      <h2>Computer</h2>
      <div class="computer-score">
        0
      </div>
    </div>
  </div>
  <div class="message">
    Best of luck!
  </div>
  <div class="footer">
    <p>Copyright Â© The Odin Project 2022</p>
  </div>
	<script src="script.js"></script>
</body>
</html>
